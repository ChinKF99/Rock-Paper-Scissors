<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


        //Assign rock, paper, scissors to a Global variable
        let r = 'rock'
        let p = 'paper'
        let s = 'scissors'

        //Gather the variable and put in into an array
        let choices = [r,p,s]

        //Assign computer & human score to a value of 0
        let computerScore = 0
        let humanScore = 0

        //Function for getComputerChoice
        //Use random methods to pick a variable
        function getComputerChoice(){
            randomChoice = Math.floor(Math.random()* choices.length)
            //Return the value of variable 
            return choices[randomChoice]
        }

        //Function for getHumanChoice
        function getHumanChoice(){
            // Set a condition for while loop
            condition = 1
            //Use while loop to check input by user
            while (condition === 1){
                //Prompt user for an input for either rock,paper or scissors in a while loop
                let choice = prompt("Please enter either 'rock'. 'paper, 'scissors'! ")
                let lowerCaseChoice = choice.toLowerCase()
                //Check wether user input the valid choice
                if (lowerCaseChoice === "rock" || lowerCaseChoice === "paper" || lowerCaseChoice === "scissors" ){
                    //Return the valid choice if the user input is correct.
                    return lowerCaseChoice
                    //Stop the while loop
                    condition = 0
                }
                //Tell the user to enter a valid input and repeat the while loop
                else {
                    alert("Please enter a valid input!")
                }
            }
        }

        //Function for playRound & include two parameters (humanChoice,computerChoice)
        function playRound(humanChoice,computerChoice){
            //Write conditional statements for winning, tie, losing
            //Display message of winning, losing, tie
            //Increment score by 1 if win for either human or computer
            if (humanChoice === computerChoice ){
                console.log("It's a TIE! no score for both!!")
            }
            else if (humanChoice === r && computerChoice === s){
                console.log("You WIN! +1 score!")
                humanScore +=1
            }
            else if (humanChoice === p && computerChoice === r){
                console.log("You WIN! +1 score!")
                humanScore +=1
            }
            else if (humanChoice === s && computerChoice === p){
                console.log("You WIN! +1 score!")
                humanScore +=1
            }
            else{
                console.log("You LOSE! Computer +1 score")
                computerScore +=1
            }
            return humanScore
            return computerScore
        }
    
        function playGame(){
            let i = 0
            for(i=0;i<5;i++){
                //Create variables to assign getHumanChoice & getComputerChoice value to it
                const humanSelection = getHumanChoice()
                const computerSelection = getComputerChoice()
                playRound(humanSelection,computerSelection)
                console.log(humanSelection+">"+computerSelection)
                console.log(humanScore)
                console.log(computerScore)
            }
        }
        
        playGame()
    </script>
</body>
</html>
