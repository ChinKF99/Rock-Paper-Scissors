    <script>
        //Function for getComputerChoice

        //Assign rock, paper, scissors to a Global variable
        let r = 'rock'
        let p = 'paper'
        let s = 'scissors'

        //Gather the variable and put in into an array
        let choices = [r,p,s]

        //Assign computer & human score to a value of 0
        let computerScore = 0
        let humanScore = 0


        //Use random methods to pick a variable
        function getComputerChoice(arr){
            randomChoice = Math.floor(Math.random()* arr.length)
            //Return the value of variable 
            let computer =  arr[randomChoice]
            return computer
            
        }

        //Function for getHumanChoice
        function getHumanChoice(){
            // Set a condition for while loop
            condition = 1
            //Use while loop to check input by user
            while (condition === 1){
                //Prompt user for an input for either rock,paper or scissors in a while loop
                let choice = prompt("Please enter either 'rock'. 'paper, 'scissors'! ")
                let lowerCaseChoice = choice.toLowerCase()
                //Check wether user input the valid choice
                if (lowerCaseChoice === "rock" || lowerCaseChoice === "paper" || lowerCaseChoice === "scissors" ){
                    //Return the valid choice if the user input is correct.
                    let human = lowerCaseChoice
                    return human
                    //Stop the while loop
                    condition = 0
                }
                //Tell the user to enter a valid input and repeat the while loop
                else {
                    alert("Please enter a valid input!")
                }
            }
        }

        //Function for playRound
        //Call Function of getComputerChoice & getHumanChoice
        //

        console.log(getComputerChoice(choices))
        console.log(getHumanChoice())


    </script>
